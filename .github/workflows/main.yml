name: Continuous Integration
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Type Check
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --workspace
      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --workspace

